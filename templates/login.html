{% extends "layout.html" %}

{% block title %}
    login
{% endblock %}

{% block main %}
    <div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="/signup" method="post">
			<h1>Create an account</h1>
			<input autocomplete="off" type="text" name="username" placeholder="Username" required/>
			<input autocomplete="off" type="text" name="name" placeholder="Name" required/>
			<input autocomplete="off" type="text" name="surname" placeholder="Surname" required/>
			<input autocomplete="off" type="email" name="email" placeholder="Email" required/>
			<input autocomplete="off" type="password" name="password" placeholder="Password" required/>
			<input autocomplete="off" type="password" name="confirmpassword" placeholder="Confirm Password" required/>
			<button type="submit">Sign up</button></button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="/login" method="post">
			<h1>Log in</h1>
			<input autocomplete="off" type="email" name="email" placeholder="Email" required/>
			<input autocomplete="off" type="password" name="password" placeholder="Password" required/>
			<!--<a class="underline" href="#">Forgot your password?</a>-->
			<button type="submit">Log in</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>Make your life easier for requesting with us please login</p>
				<button class="ghost" id="signIn"  href="/login">Log in</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Join us!</h1>
				<p>Create an account and start your journey with us</p>
				<button class="ghost" id="signUp" href="/signup">Sign Up</button>  
			</div>
		</div>
	</div>
</div>

<script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
	    container.classList.add("right-panel-active");
    });

    signInButton.addEventListener('click', () => {
	    container.classList.remove("right-panel-active");
    });
</script>
{% endblock %}
